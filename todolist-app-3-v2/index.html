<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todolist app 3 (v2)</title>
</head>

<body>
    <div id="app" data-tilt data-tilt-scale="1.2">
        <div class="header">
            <h2>Todo List App</h2>
            <hr>
            <h5>Добавить задачу:</h5>
        </div>
        <div class="add_task">
            <div class="add_task__input">
                <input type="text" v-model="newTask.title" @keyup.enter="addTask()" placeholder="Заголовок">
                <textarea v-model="newTask.desc" placeholder="Описание (необязательно)"></textarea>
            </div>
            <button class="add_task__btn" @click="addTask()">➕</button>
        </div>
        <div>
            Фильтр/поиск: <input type="text" v-model="filterText" placeholder="поисковый запрос">
            <button @click="filterText=''">очистить</button>
        </div>

        <task-list v-for="(list, index) in taskLists" :key="index" :data="list">
            <task v-for="(task, index) in list.tasks" :key="index" :data="task">
            </task>
        </task-list>

        <hr>
        <p>***</p>
        <p>Редактирование title/desc задачи - двойной клик.</p>
    </div>

    <!--Шаблон для списка задач-->
    <template id="task-list-template">
        <div>
            <h3 class="stats__title">{{data.listName}} ({{data.tasks.length}})
                <input type="checkbox" v-model="data.isCollapse">
            </h3>
            <div v-show="!data.isCollapse">
                <slot></slot>
            </div>
        </div>
    </template>

    <!--Шаблон для задачи-->
    <template id="task-template">
        <div class="task" :class="{done: data.isDone}">
            <input type="checkbox" class="task__done" :checked="data.isDone" @change="changeTaskStatus()">&nbsp;&nbsp;
            <div v-if="!data.isEditing">
                <h3 class="task__title" @dblclick="toggleTaskEditing()">{{data.title}}</h3>
                <p class="task__desc" @dblclick="toggleTaskEditing()">{{data.desc}}</p>
            </div>
            <div v-else class="add_task">
                <div class="add_task__input">
                    <input type="text" v-model="data.title" @keyup.enter="toggleTaskEditing()">
                    <textarea v-model="data.desc"></textarea>
                </div>
                <button class="add_task__btn" @click="toggleTaskEditing()">✅</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
